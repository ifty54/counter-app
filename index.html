<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App with Closure & Async JS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 80px;
      background: #f0f4f8 url('bg.png') no-repeat center center fixed;      
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #D0DBE1;
      color: black;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 20px;
      padding-right: 20px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      min-width: 160px;
    }

    .navbar-left a {
      text-decoration: none;
    }

    .brand-toggle {
      position: relative;
      width: 140px;
      height: 38px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #brandText, #brandImg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 30px;
    }

    #brandText {
      display: inline;
      color: black;
      font-weight: bold;
      font-size: 18px;
      margin-top: 3px;
    }

    #brandImg {
      display: none;
      height: 100%; 
      object-fit: contain;
      margin-top: 0; 
    }

    .navbar-center {
      flex-grow: 1;
      text-align: center;
    }

    .navbar-center h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #262326;
      padding-right: 150px;
    }

    main {
      padding: 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    #counter {
      color: #27ae60;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #inc { background-color: #27ae60; }
    #inc:hover { background-color: #219150; }
    #dec { background-color: #e74c3c; }
    #dec:hover { background-color: #c0392b; }
    #reset { background-color: #262326; }
    #reset:hover { background-color: black; }
  </style>
</head>
<body>
  <nav>
    <div class="navbar-left">
      <a href="index.html" class="navbar-brand">
        <div class="brand-toggle">
          <span id="brandText">Al Amin Ifty</span>
          <img id="brandImg" src="logo.png" alt="Logo">
        </div>
      </a>
    </div>
    <div class="navbar-center">
      <h1>Project: Counter App with Closure, Asynchronous JavaScript & setTimeout</h1>
    </div>
  </nav>

  <main>
    <h2>Counter: <span id="counter">0</span></h2>
    <button id="inc">Increase</button>
    <button id="dec">Decrease</button>
    <button id="reset">Reset</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
