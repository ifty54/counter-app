<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App with Closure</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #333;
    }

    #counter {
      color: #4CAF50;
      font-weight: bold;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button#reset {
      background-color: #f44336;
    }

    button#reset:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>Counter: <span id="counter">0</span></h1>
  
  <div>
    <button id="inc">Increase</button>
    <button id="dec">Decrease</button>
    <button id="reset">Reset</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
